<!-- reset_password.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Reset Password</h1>
    <form method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Password Reset Link</button>
    </form>
</div>
{% endblock %}
